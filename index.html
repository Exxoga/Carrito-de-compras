<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="./css/normalize.css" as="style">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">
  <title>Shopping Cart</title>
</head>

<body class="background">
  <header>
    <div class="header title">
      <div>
        <h1>My Shopping List</h1>
      </div>
      <ul>
        <li class="submenu">
          <a id="showCart" href="#"><svg xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-shopping-cart" width="72" height="72" viewBox="0 0 24 24"
              stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="6" cy="19" r="2" />
              <circle cx="17" cy="19" r="2" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg></a>
        </li>
      </ul>

    </div>
  </header>

  <div id="added" class="contain">
    <p class="colors"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hand-finger"
        width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#94acfc" fill="none"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M8 13v-8.5a1.5 1.5 0 0 1 3 0v7.5" />
        <path d="M11 11.5v-2a1.5 1.5 0 1 1 3 0v2.5" />
        <path d="M14 10.5a1.5 1.5 0 0 1 3 0v1.5" />
        <path
          d="M17 11.5a1.5 1.5 0 0 1 3 0v4.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7a69.74 69.74 0 0 1 -.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47" />
      </svg><br>Added to Cart</p>
  </div>

  <div class="main-title">
    <h2>List of products</h2>
  </div>


  <div id="products" class="list-of-products contain">
    <div class="product color">
      <h2>Keyboard</h2>
      <div class="img">
        <img src="./img/keyboard.png" class="product__image" alt="product-image">
      </div>
      <p class="product__price"><span>$255</span>
        <b>$100</b>
      </p>
      <a href="#" class="add-cart" data-id="1"">Add to Cart</a>
    </div>
    <div class=" product color">
        <h2>Mouse</h2>
        <div class="img">
          <img src="./img/mouse.png" class="product__image" alt="product-image">
        </div>
        <p class="product__price"><span>$100</span>
          <b>$80</b>
        </p>
        <a href="#" class="add-cart" data-id="2">Add to Cart</a>
    </div>
    <div class="product color">
      <h2>Desktop table</h2>
      <div class="img">
        <img src="./img/table.png" class="product__image" alt="product-image">
      </div>
      <p class="product__price"><span>$499</span>
        <b>$399</b>
      </p>
      <a href="#" class="add-cart" data-id="3">Add to Cart</a>
    </div>
  </div>

  <div class="cart-center">
    <table id="cart" class="shopping-cart">
      <thead>
        <tr>
          <th class="thead">Image</th>
          <th class="thead">Name</th>
          <th class="thead">Price</th>
          <th class="thead">Products</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer class="footer title">
    <h3>Â© 2021 Macoding.</h3>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
